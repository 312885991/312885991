<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/_media/logo.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>

<style>
  #docsify-darklight-theme {
    margin-top: 66px;
    margin-right: 16px;
  }

  .sidebar {
    padding-top: 0px !important;
    width: 285px !important;
  }

  .sidebar-nav {
    margin-left: 20px !important;
    margin-top: -10px !important;
  }

  .docsify-pagination-container {
    margin-top: -25px !important;
  }
</style>

<body>
  <nav>
    <a href="/">数据结构</a>
    <a href="/">后端</a>
    <a href="/docs/develop/">开发</a>
  </nav>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      el: '#app',
      loadSidebar: "_sidebar.md",
      loadNaver: "_navbar.md",
      sidebarDisplayLevel: 1,
      // autoHeader: true,
      subMaxLevel: 3,
      auto2top: true,
      // 入口文件改为 /readme.md
      homepage: 'README.md',
      // 直接渲染其他域名的文档
      // basePath: 'https://cn.vuejs.org/guide/',
      coverpage: true,
      // logo: '/_media/logo.svg',
      // name: '学习笔记',
      // nameLink: '/',
      // themeColor: '#3F51B5',
      mergeNavbar: true,
      // 显示文档的更新日期
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      routerMode: 'history',
      topMargin: 90,
      repo: '312885991/notes',
      // 完整配置参数
      search: {
        maxAge: 1000 * 60 * 5, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '输入搜索的内容',
        noData: '无结果！',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1'
      },
      copyCode: {
        buttonText: '复制内容',
        errorText: 'ERROR',
        successText: '复制成功'
      },
      pagination: {
        previousText: '上一章节',
        // or
        nextText: '下一章节',
        crossChapter: false,
        crossChapterText: false,
      },
      count: {
        countable: true,
        position: 'right',
        margin: '-35px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      },
      customPageTitle: {
        prefix: "学习笔记", // [optional] title prefix. default: false eg: prefix: "Application"
        suffix: false, // [optional] title suffix. default: false eg: suffix: "v1.0.0"
        seprator: '|', // [optional] seprator for title eg: title->   prefix | title | suffix
        debug: false, // [optional] should debug
      },
      timeUpdater: {
        text: ">last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
      },
      giscus: {
        repo: "312885991/discuss",
        repoId: "R_kgDOJKNvIg",
        category: "General",
        categoryId: "DIC_kwDOJKNvIs4CU6Hk",
        mapping: "url",
        reactionsEnabled: "0",
        strict: "1",
        emitMetadata: "0",
        inputPosition: "bottom",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
      },
      footer: {
        copy: '<span>notes &copy; 2023</span>',
        auth: 'by 312885991@qq.com',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      MetingAPI: {
        elementId: 'aplayer',
        api: 'https://api.i-meto.com/meting/api',
        fixed: true,
        autoplay: false,
        lrcType: 2,
        order: 'random',
        loop: 'all',
        mutex: true,
        theme: '#b7daff',
        playlists: [{
            server: 'netease',
            type: 'playlist',
            id: '7597958861'
          },
          {
            server: 'netease',
            type: 'playlist',
            id: '379025025'
          },
          {
            server: 'netease',
            type: 'playlist',
            id: '7383516738'
          },
        ],
      },
      darklightTheme: {
        siteFont: "",
        codeFontFamily: "宋体",
        bodyFontSize: '16px',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- giscus评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
<!-- require APlayer -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<!-- required axios -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/docsify-plugin-meting-api/dist/docsify-plugin-meting-api.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
  title="docsify-darklight-theme" type="text/css" />
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
</script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-js.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

</html>
